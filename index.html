<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet" href="css/main.css">
    <title>Restaurant Reviews</title>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <h1 class="title"><a href="/">Restaurant Reviews</a></h1>
        </nav>
    </header>
    
    <main id="maincontent">
        <section id="map-container">
            <div id="map" aria-label="Mapa dos Restaurantes" role="application"></div>
        </section>
        <section class="filter-options">
            <div class="container">
                <h2 class="filter-title">Filter Results</h2>
                <select class="filter-select" id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
                    <option value="all">All Neighborhoods</option>
                </select>
                <select class="filter-select" id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
                    <option value="all">All Cuisines</option>
                </select>
            </div>
        </section>
        <section class="restaurants">
            <div class="container">
                <ul id="restaurants-list"></ul>
            </div>
        </section>
    </main>
    
    <script async type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
    <script async type="application/javascript" charset="utf-8" src="js/main.js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC3YLiVZd1yNE6wtL0s526RC-tMn5geMrY&libraries=places&callback=initMap"></script>
    
    
    <footer class="footer" id="footer">
        Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
    </footer>
    
</body>

</html>
